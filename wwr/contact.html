<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - White Water Rafting Co.</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>

    <header>
        <img src="images/logo.png" alt="Rafting Company Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>

        <h1>Contact Us</h1>

        <section>
            <h2>Company Information</h2>
            <p><strong>Address:</strong> 123 River Run Blvd, Rapids City, CO 80211</p>
            <p><strong>Phone:</strong> +1 (800) 555-RAFT</p>
            <p><strong>Email:</strong> info@raftingco.com</p>

            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3069.5584391925607!2d-105.00432168462338!3d39.76184937944771!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x876c7ea27e1234%3A0xa86ad9584c9!2sColorado%20River!5e0!3m2!1sen!2sus!4v0000000000"
                width="100%" height="300" allowfullscreen loading="lazy">
            </iframe>
        </section>

        <section>
            <h2>Meet Our Team</h2>

            <figure>
                <img src="images/employee1.jpg" alt="Guide Emma">
                <figcaption>Emma — Lead Guide</figcaption>
            </figure>

            <figure>
                <img src="images/employee2.jpg" alt="Guide Lucas">
                <figcaption>Lucas — Adventure Specialist</figcaption>
            </figure>

            <figure>
                <img src="images/employee3.jpg" alt="Manager Sarah">
                <figcaption>Sarah — Office Manager</figcaption>
            </figure>
        </section>

        <section>
            <h2>Send Us a Message</h2>

            <form>

                <label for="name">Full Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email Address:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <p><strong>Purpose of Message:</strong></p>

                <label><input type="radio" name="purpose" value="General Inquiry" required> General Inquiry</label><br>
                <label><input type="radio" name="purpose" value="Reservation Question"> Reservation Question</label><br>
                <label><input type="radio" name="purpose" value="Website Suggestion"> Website Suggestion</label><br><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="5" required></textarea><br><br>

                <label>
                    <input type="checkbox" name="subscribe"> Please subscribe me to the monthly newsletter
                </label><br><br>

                <button type="submit">Send Message</button>

            </form>
        </section>

    </main>

    <footer>
        <p>© 2025 White Water Rafting Co.</p>

        <div class="socialmedia">
            <a href="#"><img src="images/facebook.png" alt="facebook"></a>
            <a href="#"><img src="images/twitter.png" alt="twitter"></a>
            <a href="#"><img src="images/instagram.png" alt="instagram"></a>
        </div>
    </footer>

</body>

</html>
