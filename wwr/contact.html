<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Explore our rafting company's mission and history, and learn how our passionate team creates memorable adventures on the water.">
    <meta name="author" content="Israel Cirne">
    <title>Contact Us - White Water Rafting Co.</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>

    <header>
        <img src="images/rapids.jpg" alt="Rafting Company Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>

        <h1>Contact Us</h1>

        <section>
            <h2>Company Information</h2>
            <p><strong>Address:</strong> Puebla, Puebla City, 72760</p>
            <p><strong>Phone:</strong> +52 22-89-2566</p>
            <p><strong>Email:</strong> info@rafting.com</p>

            <iframe
                src="https://www.google.com/maps/place/La+Plancha+de+Cemento+MTB/@19.0652583,-98.3338956,15.02z/data=!4m6!3m5!1s0x85cfc9f541d462e5:0x68da85c8ac903104!8m2!3d19.0707355!4d-98.3445145!16s%2Fg%2F11q9sckqlk?authuser=0&entry=ttu&g_ep=EgoyMDI1MTEzMC4wIKXMDSoASAFQAw%3D%3D"
                style="width: 100%; height: 300px;" allowfullscreen loading="lazy">
            </iframe>

        </section>

        <section>
            <h2>Meet Our Team</h2>

            <figure>
                <img src="images/employee1.jpg" alt="Guide Emma smiling">
                <figcaption>Emma — Lead Guide</figcaption>
            </figure>

            <figure>
                <img src="images/employee2.jpg" alt="Guide Lucas assisting guests">
                <figcaption>Lucas — Adventure Specialist</figcaption>
            </figure>

            <figure>
                <img src="images/employee3.jpg" alt="Office Manager Sarah at desk">
                <figcaption>Sarah — Office Manager</figcaption>
            </figure>
        </section>

        <section>
            <h2>Send Us a Message</h2>

            <form>

                <label for="name">Full Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email Address:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <p><strong>Purpose of Message:</strong></p>

                <div>
                    <input type="radio" id="purpose-general" name="purpose" value="General Inquiry" required>
                    <label for="purpose-general">General Inquiry</label>
                </div>
                <div>
                    <input type="radio" id="purpose-reservation" name="purpose" value="Reservation Question">
                    <label for="purpose-reservation">Reservation Question</label>
                </div>
                <div>
                    <input type="radio" id="purpose-website" name="purpose" value="Website Suggestion">
                    <label for="purpose-website">Website Suggestion</label>
                </div><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="5" required></textarea><br><br>

                <div>
                    <input type="checkbox" id="subscribe" name="subscribe">
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                </div><br>

                <button type="submit">Send Message</button>

            </form>

        </section>

    </main>

    <footer>
        <p>© 2025 White Water Rafting Co.</p>

        <nav class="socialmedia">
            <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
            <a href="#"><img src="images/youtube.png" alt="YouTube"></a>
            <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
        </nav>
    </footer>

</body>

</html>
